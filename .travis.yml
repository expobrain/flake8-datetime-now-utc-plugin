language: python

cache: pip

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8

install:
  - pip install .

before_script:
  - pip install -r requirements_dev.txt

script:
  - pytest -x tests
  - make check

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    branch: master
